<div class="w-full z-50 top-0 py-3 sm:py-5  absolute">
    <div class="container flex items-center justify-between">
        <div>
            <a href="/">
                <img src="assets/img/logo-jv.png" class="w-24 lg:w-48" alt="logo image" />
            </a>
        </div>
        <div class="hidden lg:block">
            <ul class="flex items-center">

                <li class="group pl-6" *ngFor="let item of menuItems">
                    <span (click)="triggerNavItem(item.route)"
                        class="cursor-pointer pt-0.5 font-header font-semibold uppercase text-white">{{ item.name |
                        translate
                        }}</span>
                    <span class="block h-0.5 w-full bg-transparent group-hover:bg-yellow"></span>
                </li>

                <li class="group px-6">
                    <div class="flex items-center justify-center pl-0 sm:justify-start md:pl-1">
                        <div class="hidden sm:block">
                            <i class="bx bx-world text-2xl text-white"></i>
                        </div>
                        <span (click)="switchLanguage()"
                            class="cursor-pointer pl-1 font-header font-semibold text-white hover:text-yellow">
                            {{"languaje" | translate }}</span>
                    </div>
                </li>

            </ul>
        </div>
        <div class="block lg:hidden">
            <button (click)="mobileMenu = true">
                <i class="bx bx-menu text-4xl text-white"></i>
            </button>
        </div>
    </div>
</div>

<div class="pointer-events-none fixed inset-0 z-70 min-h-screen bg-black bg-opacity-70 opacity-0 transition-opacity lg:hidden"
    [ngClass]="{'opacity-100 pointer-events-auto': mobileMenu}">
    <div class="absolute right-0 min-h-screen w-2/3 bg-primary py-4 px-8 shadow md:w-1/3">
        <button class="absolute top-0 right-0 mt-4 mr-4" (click)="mobileMenu = false">
            <img src="assets/img/icon-close.svg" class="h-10 w-auto" alt="" />
        </button>

        <ul class="mt-8 flex flex-col">

            <li class="py-2" *ngFor="let item of menuItems">
                <span (click)="triggerMobileNavItem(item.route)"
                    class="cursor-pointer pt-0.5 font-header font-semibold uppercase text-white">{{ item.name|
                    translate}}</span>
            </li>

            <br>
            <li class="py-2">
                <div class="flex items-center">
                    <div>
                        <i class="bx bx-world text-2xl text-white"></i>
                    </div>
                    <span (click)="switchLanguage()"
                        class="cursor-pointer pl-1 font-header font-semibold text-white hover:text-yellow">
                        {{"languaje" | translate }}</span>
                </div>
            </li>

        </ul>
    </div>
</div>
